<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
  	  xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			SNF - <ui:insert name="titulo">UberDist</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
			<div id="usuarioLogado">
				<h:form id="logoutForm" rendered="#{not empty loginBean.usuario.login}">
						<h:outputLabel value="Logado como: #{loginBean.usuario.login}" for="logout"/> 
						<h:commandLink id="logout" value="logout" action="#{loginBean.efetuaLogout}"/>
				</h:form>
			</div>
			<p:themeSwitcher initialText="Mudar tema"/>
		</div>
		
		<div id="conteudo">
			<h:form id="menu" rendered="#{not empty loginBean.usuario.login}">
				<p:menubar>
					<p:menuitem value="Produtos" url="produto.xhtml" icon="ui-icon ui-icon-document"/>
					<p:submenu label="Notas Fiscais" icon="ui-icon ui-icon-document">
						<p:menuitem value="Cadastro" url="notafiscal.xhtml" icon="ui-icon ui-icon-pencil"/>
						<p:menuitem value="Listagem" url="listanotas.xhtml" icon="ui-icon ui-icon-search"/>
					</p:submenu>
					<p:menuitem value="Usuarios" url="usuario.xhtml" icon="ui-icon ui-icon-document"/>
					<p:menuitem value="Sair" action="#{loginBean.efetuaLogout}" icon="ui-icon ui-icon-close"/>
				</p:menubar>
			</h:form>
			<ui:insert name="corpo">
				Conteúdo padrão
			</ui:insert>
		</div>
		
		<div id="rodape">
			Copyright 2012. Todos os direitos reservados a Stephen.
		</div>
	</h:body>
</html>
